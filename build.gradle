buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.10-1.0"
group= "HxCKDMS.HxCCore" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "HxCCore"

minecraft {
    version = "1.7.10-10.13.2.1291"
    runDir = "eclipse"
}

def root = project.projectDir.parentFile
sourceSets {
	main {
		java {
			srcDir new File(root, "src")
		}
		resources {
			srcDir new File(root, "resources")
		}
	}
}

processResources {
	from (sourceSets.main.resources.srcDirs) {
		include '*.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
}

jar {
	classifier = 'universal'

	manifest {
		attributes 'FMLAT': 'accessTransformer.cfg'
	}
}

task devJar(type: Jar) {
	from sourceSets.main.output
	classifier = 'dev'

	manifest {
		attributes 'FMLAT': 'accessTransformer.cfg'
	}
}

artifacts {
	archives devJar
}