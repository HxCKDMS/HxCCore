buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.10-1.1"
group= "HxCKDMS" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "HxCCore"

minecraft {
    version = "1.7.10-10.13.2.1291"
    runDir = "eclipse"
}

sourceSets {
    main {
        def root = project.projectDir.parentFile
        java {
            srcDir new File(root, "src")
        }
        resources {
            srcDir new File(root, "resources")
        }
    }
}

def commonManifest = {
    attributes 'FMLCorePlugin': 'HxCKDMS.HxCCore.Asm.HxCLoader'
    attributes 'FMLAT': 'accessTransformer.cfg'
}

processResources {
	from (sourceSets.main.resources.srcDirs) {
		include '*.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
}

jar {
	classifier = 'universal'

	manifest commonManifest
}

task devJar(type: Jar) {
	from sourceSets.main.output
	classifier = 'dev'

	manifest commonManifest
}

artifacts {
	archives devJar
}